name: Run Unit Tests

on:
  pull_request: 
    types:
      - opened
      - synchronize
    branches:
      - develop

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install packages
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Check coverage
        id: coverage
        uses: ActionsTools/read-json-action@main
        with:
          file_path: "/coverage/coverage-summary.json"
      - run: |
          echo ${{steps.coverage.total.lines.pct}}